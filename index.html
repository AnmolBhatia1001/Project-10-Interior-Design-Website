<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 10</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header id="header">
        <div class="brand-logo">
            <img class="logo" src="./asset/white-logo.png">
        </div>
        <div class="nav-bar">
            <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
            </ul>
            <div class="call-us">
                <img class="call-img" src="./asset/call-png.png">
                <div class="call-us-content">
                    <p class="call-us-text">Call Us</p>
                    <p class="call-us-number">+38 (097) 654 54 34</p>
                </div>
            </div>
        </div>
    </header>
    
    <section class="cta">
        <div class="left" >
            <h1 class="cta-heading">Interior Design That <br> Care About Details</h1>
            <button class="cta-btn"> Learn More</button>
        </div>

        <div class="right">
            <div class="popup-1">
                <div class="popup-icon">
                    <img src="./asset/puzzel.png"  class="popup-img">
                    <p class="popup-text">
                        We create your space better based on your ideas
                    </p>
                </div>
                <div class="hori-line">
                    <img src="./asset/hori.png" alt="">
                </div>
            </div>
            <div class="popup-2">
                <div class="popup-icon">
                    <img src="./asset/idea.png"  class="popup-img">
                    <p class="popup-text">
                        Innovative Ideas, Styleish Designs for Home's and Buissness
                    </p>
                </div>
                <div class="vert-line">
                    <img src="./asset/ver.png" alt="">
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
